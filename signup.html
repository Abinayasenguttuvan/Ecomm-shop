<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stackly Fashion - Redefining Luxury Style</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h1 class="logo">STACKLY</h1>
      <h2>Create Account</h2>
      <p>Join Stackly and explore luxury fashion</p>

      <form id="signupForm" class="auth-form">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Create a password" required />
            <span class="toggle-password" onclick="togglePassword('password')">ğŸ‘ï¸</span>
            <label for="password">New Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" placeholder="Create a New password" required />
              <span class="toggle-password" onclick="togglePassword('password')">ğŸ‘ï¸</span>
          </div>
        </div>

        <button type="submit" class="btn">Sign Up</button>

        <p class="switch-text">Already have an account?
          <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
